<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>geo_current</title>
</head>
<body>
    <h3>단발성 위치정보 요청하기</h3>
    <button onclick="getMyLocation();">위치 정보 확인</button>
    <div id="display">위치 정보</div>
    
    <script type="text/javascript">
        function getMyLocation(){
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(myCallback);
            } else {
                alert("Geolocation 이 지원되지 않는 기기입니다.");
            }
        }
        
        function myCallback(myPosition){
            var latitude = myPosition.coords.latitude;
            var longitude = myPosition.coords.longitude;
            var date = new Date(myPosition.timestamp);
            var parsedDate = date.toUTCString();

            document.getElementById("display").innerHTML = "위치: 일시 " + parsedDate + "에 위도 " + latitude + "경도 " + longitude;
        }
    </script>
</body>
</html>
