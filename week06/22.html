<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22</title>
</head>
<body>
    <h3>
        수강과목조사
    </h3>
    <form method="get">
        이름: <input type="text" name="user_name"/> <br>
        학과: <input type="text" name="user_department"/> <br>
        학년:<br>
        <input type="radio" name="grade" value="1학년"/>1학년
        <input type="radio" name="grade" value="2학년"/>2학년
        <input type="radio" name="grade" value="3학년"/>3학년
        <input type="radio" name="grade" value="4학년 이상"/>4학년 이상<br>
        수강과목:<br>
        <input type="checkbox" name="subject" value="IT기술의이해"/>IT기술의이해
        <input type="checkbox" name="subject" value="웹프로그래밍기초"/>웹프로그래밍기초
        <input type="checkbox" name="subject" value="UI/UX문제"/>UI/UX문제 <br>
        <input type="submit" value="확인"/>
        <input type="reset" value="취소"/>
    </form>
</body>
