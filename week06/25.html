<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25</title>
</head>
<body>
    <h3>레스토랑 예약하기</h3>
    <form method="get">
        <fieldset>
            <legend>예약자 정보</legend>
            예약자 : <input type="text" name="name">
            <br>
            연락처 : <input type="tel" placeholder="000-0000-0000">
            <br>
            예약인원 : <select name="people" size="1">
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5~8">5~8명</option>
                <option value="8~">9명 이상</option>
            </select> 
        </fieldset>
        <br>
        <fieldset>
            <legend>일자 선택 및 시간 선택</legend>
            <input type="date" name="date">
            <input type="time" name="time">
        </fieldset>
        <br>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
