<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23</title>
</head>
<body>
    <h3>
        수강과목조사
    </h3>
    <form method="get">
        이름: <input type="text" name="user_name"/> <br>
        학과: <input type="text" name="user_department"/> <br>
        학년: <select name="grade" size="1">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4+">4학년이상</option>
        </select><br>
        수강과목(중복선택가능): <select name="subject" size="3" multiple>
            <option value="IT">IT기술의이해</option>
            <option value="web">웹프로그래밍기초</option>
            <option value="UIandUX">UI/UX설계</option>
        </select>
        <br>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
