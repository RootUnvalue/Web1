<!DOCTYPE html>
<html>
    <head>
        <title>
            signup Page
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="src/css/style-size.css">
        <link rel="stylesheet" type="text/css" href="src/css/style-layout.css">
        <link rel="stylesheet" type="text/css" href="src/css/style-presentation.css">
    </head>

    <body id="signup">
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <span>사용자 아이디</span>
                <input type="text" id="username2" placeholder="사용할 아이디를 입력해주세요.">
                <input type="button" value="중복체크" id="dup_check" disabled>
                <br>
                <span>비밀번호</span>
                <input type="password" id="password1" placeholder="사용할 비밀번호를 입력해주세요">
                <br>
                <span>비밀번호 확인</span>
                <input type="password" id="password2" placeholder="비밀번호를 한 번더 입력해주세요.">
                <br>
                <span>이름</span>
                <input type="text">
                <br>
                <span>전화번호</span>
                <input type="tel">
                <br>
                <span>이메일</span>
                <input type="email">
                <br>
                <span>생일</span>
                <input type="date">
                <br>
                <span>연령대</span>
                <select size="1">
                    <option>10대 이하</option>
                    <option>20대</option>
                    <option>30대</option>
                    <option>40대</option>
                    <option>50대 이상</option>
                </select>
                <br>
                <sapn>관심분야</sapn>
                <label><input type="checkbox" value="humanity" name="interest">인문학</label>
                <label><input type="checkbox" value="education" name="interest">교육</label>
                <label><input type="checkbox" value="art" name="interest">예술</label>
                <label><input type="checkbox" value="computer" name="interest">컴퓨터</label>
                <label><input type="checkbox" value="etc" name="interest">기타</label>
                <br>
                <span>배경색상</span>
                <input type="color">
                <br>
                간단한 자기소개
                <br>
                <textarea cols="30" rows="20" placeholder="간단한 자기소개를 입력해주세요."></textarea>
            </fieldset>
            <input id="signup_button" type="submit" value="회원가입" disabled>
            <input id="reset2" type="button" value="취소" disabled>

        </form>
    </body>
</html>
