<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>changevisibility</title>
</head>
<body>
    <div id="outerBox" style="background: blue; width: 550px; height: 300px;">

        <div id="innerBox" style="background: yellow; width: 450px; height: 200px; position:  absolute; left: 50px; top: 50px;">
            <img id="img1" src="src/html5_logo.png" width="100px" alt="히히 안보여" style="position: absolute; left: 50px; top: 25px; visibility: visible;">
            <img id="img2" src="src/html5_logo.png" width="100px" alt="히히 안보여" style="position: absolute; left: 175px; top: 25px; visibility: visible;">
            <img id="img3" src="src/html5_logo.png" width="100px" alt="히히 안보여" style="position: absolute; left: 300px; top: 25px; visibility: visible;">
        </div>
    </div>

    <script type="text/javascript">
        function toggleVisibility(id){
            var dom=document.getElementById(id);
            
            if(dom.style.visibility == "visible"){
                dom.style.visibility="hidden";
            }else{
                dom.style.visibility="visible";
            }
        }
    </script>

    Toggle Visibility:
    <button onclick="toggleVisibility('img1');">Image 1</button>
    <button onclick="toggleVisibility('img2');">Image 2</button>
    <button onclick="toggleVisibility('img3');">Image 3</button>
</body>
</html>
