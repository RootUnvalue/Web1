<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <script text="text/javascript">
        document.write("<caption> 책 주문 입력 내용 </cpation>");
        document.write("<tr>");
        document.write("<th> 제목 </th>");
        document.write("</tr>");

        var book1 = "IT: 컴퓨터와 IT기술의 이해 [개정판-2판]";
        var book2 = "SNS: 소셜미디어의 이해롸 활용";
        var book3 = "Multimedia: 멀티미디어 배움터 2.0";
        
        var book_list = book1 + "\n" + book2 + "\n" + book3;
        var choice = prompt("키워드를 입력하세요...\n" + book_list, "IT");

        switch (choice) {
            case "IT":
                title = book1
                break;
            case "SNS":
                title = book2;
            
            case "Multimedia":
                title = book3;
            default:
                alert("리스트에 없는 책을 선택하였습니다.");
                title = "";
                break;
        }
        
        document.write("<tr>");
        document.write("<td>" + title + "</td>");
        document.write("</tr>");
    </script>
</body>
</html>
